<div th:fragment="add_activity_form" id="mymodel"
	class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addactivity}" method="post">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group" style="z-index: 999999;">
							<label>Family IN</label> <select class="form-control select2"
								style="width: 100%;" name="familyIn">
								<option th:value="${family.id}" th:each="family:${families}"
									th:text="${family.name}"></option>
							</select>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Name</label> <input name="name" type="text"
								class="form-control" id="name" aria-describedby="name"
								placeholder="name">
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-md-6">
						<div class="form-group">
							<label>Family Out </label> <select name="familyOut"
								class="form-control select2">
								<option th:value="${family.id}" th:each="family:${families}"
									th:text="${family.name}"></option>
							</select>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Activity Number</label> <input name="articleNumber"
								type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="articleNumber" />
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-12 col-sm-6">
						<div class="form-group">
							<label>Machine Number</label> <input name="machineNumber"
								type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="machineNumber">
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-12 col-sm-6">
						<div class="form-group">
							<label></label>
							<div class="select2-purple"></div>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
