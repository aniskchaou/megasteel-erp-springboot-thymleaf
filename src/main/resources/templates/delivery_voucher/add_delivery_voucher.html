<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>



	<form th:fragment="add_delivery_voucher_form"
		th:action="@{/adddeliveryvoucher}" method="post">

		<!-- Name  -->
		<input name="codeCommande" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"
			placeholder="codeCommande"> 
			
			<select name="article">
			<option th:value="${article.id}" th:each="article:${articles}"
				th:text="${article.code}"></option>
		    </select> 


           <select name="client">
			<option th:value="${client.id}" th:each="client:${clients}"
				th:text="${client.firstName}"></option>
		    </select> 

			
			 <input
			name="quantite" type="number" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"
			placeholder="quantite">
			
			 <input name="date" type="date"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="date">




		<button type="submit" class="btn btn-primary">Create</button>


	</form>
</body>
</html>
