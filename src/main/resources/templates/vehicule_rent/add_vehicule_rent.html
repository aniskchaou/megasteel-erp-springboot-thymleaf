<div th:fragment="add_vehicule_rent_form" id="mymodel"
	class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addvehiculerent}" method="post">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group" style="z-index: 999999;">
							<label>Customer</label> <select name="Customer">
								<option th:value="${c.id}" th:each="c:${clients}"
									th:text="${c.firstName}"></option>

							</select>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Model</label> <select name="Model">
								<option th:value="${v.id}" th:each="v:${vehiculeModels}"
									th:text="${v.name}"></option>
							</select>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Contract Number</label> <input name="contractNumber" type="number"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Contract Number">
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Start Rent</label> <input name="rentStart" type="date"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Start Rent">
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-md-6">
						<div class="form-group">
							<label>Plate Number </label> <input name="plateNumber"
								type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Plate Number" />
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Rent End</label> <input name="rentEnd"
								type="date" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Rent End">
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Mileage</label> <input name="Mileage"
								type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Mileage">
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

				<!-- /.row -->
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
