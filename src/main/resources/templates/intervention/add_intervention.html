<div th:fragment="add_intervention_form" id="mymodel"
	class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addintervention}" method="post">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group" style="z-index: 999999;">
							<label>Reference</label> <input name="reference" type="text"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Reference">
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Date</label> <input name="date" type="date"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Date">
						</div>
						<div class="form-group">
							<label>Machine</label> <select name="machine">
								<option th:value="${machine.id}" th:each="machine:${machines}"
									th:text="${machine.name}"></option>
							</select>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-md-6">
						<div class="form-group">
							<label>Cost </label> <input name="cost" type="number"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="cost">
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Duration</label> <input name="duration" type="number"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="duration">
						</div>
						<div class="form-group">
							<label>State</label> <select name="state" class="form-control"><option
									value="Started">Started</option>
								<option value="Finished">Finished</option></select>

						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

				<!-- /.row -->
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
