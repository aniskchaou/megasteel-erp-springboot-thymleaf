<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:fragment="add_document_form" th:action="@{/adddocument}"
		method="post">

		<!-- Name  -->
		<input name="name" type="text" class="form-control"
			id="exampleInputEmail1" aria-describedby="emailHelp"
			placeholder="name"> 
			<select name="type" >
			 <option th:value="${document.id}" th:each="document:${typeDocuments}"  th:text="${document.name}">
			 </option>
			
			</select>
			
		


		<button type="submit" class="btn btn-primary">Create</button>


	</form>
</body>
</html>
