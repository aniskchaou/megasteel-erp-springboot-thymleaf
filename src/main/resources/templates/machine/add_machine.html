<div th:fragment="add_machine_form" id="mymodel"
	class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addmachine}" method="post">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group" style="z-index: 999999;">
							<label>Name</label> <input name="name" type="text"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="name">
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Production</label> <input name="production" type="text"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="production">
						</div>
						<div class="form-group">
							<label>Status</label> 
							<select name="state" 
								class="form-control"><option value="Active">Active</option>
							<option value="Inactive">Inactive</option>
							</select>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-md-6">
						<div class="form-group">
							<label>Service Time </label> <input name="serviceTime" type="time"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="serviceTime">
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Stop Time</label> <input name="stopTime" type="time"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="stopTime">
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

				<!-- /.row -->
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
