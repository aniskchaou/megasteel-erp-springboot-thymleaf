<body class="login-page" style="min-height: 496.391px;">
	<div class="login-box">
		<div class="login-logo">
		    <img src="/dist/img/megasteel.png" alt="AdminLTE Logo" class="brand-image" style="opacity: .8">
			<a href="#"><b>Megasteel</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Sign in to start your session</p>

				<form class="login-form" method="post" h:action="@{/login}">
					<div class="input-group mb-3">
						<input value="admin" name="username" class="form-control"
							placeholder="username">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input value="admin" name="password" type="password"
							class="form-control" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="remember"> <label
									for="remember"> Remember Me </label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block">Sign
								In</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
