<div th:fragment="add_job_application_form" id="mymodel"
	class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addjobapplication}" method="post">

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Job Title</label> <input name="jobTitle" type="text"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Job Title" />

						</div>
						<div class="form-group" style="z-index: 999999;">
							<label>Departement</label> <select name="department"
								class="form-control">
								<option th:value="${d.id}" th:each="d:${departements}"
									th:text="${d.name}"></option>
							</select>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Responsible</label> <select name="responsible">
								<option th:value="${e.id}" th:each="e:${employees}"
									th:text="${e.firstName}"></option>
							</select>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-md-6">
						<div class="form-group">
							<label>Hired people </label> <input name="nbPeopleHired"
								type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="People Hired" />

						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>City</label> <select name="city" class="form-control">
								<option th:value="${c.id}" th:each="c:${cities}"
									th:text="${c.name}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Country</label> <select name="country"
								class="form-control">
								<option th:value="${employee.id}"
									th:each="employee:${employees}" th:text="${employee.firstName}">
								</option>
							</select>
						</div>

						<div class="form-group">
							<label>Email</label> <input name="email" type="text"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Email" />

						</div>


						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

				<!-- /.row -->
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
