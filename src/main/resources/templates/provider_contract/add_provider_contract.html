
<div th:fragment="add_provider_contract_form" id="mymodel"
	class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">New</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addprovidercontract}" method="post">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group" style="z-index: 999999;">
							<label>Partner</label> <input name="partner" type="text"
								placeholder="partner"></input>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Name</label> <input name="name" type="text"
								placeholder="name"></input>
						</div>
						<div class="form-group">
							<label>End Date</label> <input name="endDate" type="text"
								placeholder="endDate"></input>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
					<div class="col-md-6">
						<div class="form-group">
							<label>Currency </label> <input name="currency" type="text"
								placeholder="currency"></input>
						</div>
						<!-- /.form-group -->
						<div class="form-group">
							<label>Activation Date</label> <input name="activationDate"
								type="text" placeholder="activationDate"></input>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

				<!-- /.row -->
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>
