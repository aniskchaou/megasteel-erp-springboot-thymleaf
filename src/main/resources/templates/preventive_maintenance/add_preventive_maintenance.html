<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	String reference;
	String type;
	String duration;
	Machine machine;
	
				<form th:fragment="add_preventive_maintenance_form" th:action="@{/addpreventivemaintenance}" method="post">

				 <input name="reference" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="code">
						
				 <input name="type" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="unit">
						
				 <input name="duration" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="height">
						
						
				
				<select name="machine" >
			 <option th:value="${machine.id}" th:each="machine:${machines}"  th:text="${machine.name}">

			 </option>
			
			</select>	


				<button type="submit" class="btn btn-primary">Create</button>


			</form>
</body>
</html>
